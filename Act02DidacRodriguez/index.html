<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="Log">
      <div class="titulo">
        <h1>MyCV.Online</h1>
      </div>
      <div class="container">
        <form name="LogIn">
          <h1>Iniciar Sesión</h1>
          <label>Usuario</label>
          <input type="text" id="username" />
          <br /><br />
          <label>Contraseña</label>
          <input type="password" id="password" />
          <br /><br />
          <input type="button" value="validar" onclick="session()" />
        </form>
      </div>
    </section>
    <script src="funciones.js"></script>
  </body>
</html>
