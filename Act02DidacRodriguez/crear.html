<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creacion de tu CV</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <section class="Log">
      <div class="container">
        <form name="LogIn">
          <h1>Rellenar formulario CV</h1>
          <label>Nombre</label>
          <br />
          <input type="text" id="nombre" required />
          <br /><br />
          <label>Apellido 1</label>
          <br />
          <input type="text" id="apellido1" required />
          <br /><br />
          <label>Apellido 2</label>
          <br />
          <input type="text" id="apellido2" required />
          <br /><br />
          <label>Edad</label>
          <br />
          <input type="number" id="edad" required />
          <br /><br />
          <label>Pais o Provincia</label>
          <br />
          <input type="text" id="pais" required />
          <br /><br />
          <label>Ciudad</label>
          <br />
          <input type="text" id="ciudad" required />
          <br /><br />
          <label>Calle y casa</label>
          <br />
          <input type="text" id="calle" required />
          <br /><br />
          <label>Estudios</label>
          <br />
          <input type="text" id="estudios" required />
          <br /><br />
          <label>Experiencia laboral</label>
          <br />
          <input type="text" id="laboral" required />
          <br /><br />
          <label>Idiomas</label>
          <br />
          <input type="text" id="idiomas" required />
          <br /><br />
          <label>Cualidades personales</label>
          <br />
          <input type="text" id="cualidades" required />
          <br /><br />
          <label>Extras</label>
          <br />
          <input type="text" id="extra" required />
          <br /><br />
          <input type="button" value="VALIDAR" onclick=rellenar()>
        </form>
      </div>
    </section>
    <script src="funciones.js"></script>
  </body>
</html>
